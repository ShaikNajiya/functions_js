        //write a function to check whether input string is palindrome or not
        var str=prompt("enter a string")
        function palindrome(str1){
            var str2="";
            for(i=str1.length-1;i>=0;i--){
                str2+=str1[i]
            }
            if(str2==str1)
            {
                alert("palindrome")
            }
            else{

            if(x>y && x>z){alert(`${x} is greater than ${y} and ${z}`)}
            else if(y>x && y>z){alert(`${y} is greater than ${x} and ${z}`)}
            else{alert(`${z} is greater than ${x} and ${y}`)}
        }
